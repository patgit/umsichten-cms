tags:
    slug: tags
    singular_slug: tag
    behaves_like: tags
    postfix: "Add some freeform tags. Start a new tag by typing a comma or space."
    allow_spaces: false
    #listing_template: tag-listing.twig #custom template

groups:
    name: Bereich der auf der Startseite
    slug: groups
    singular_slug: group
    behaves_like: grouping
    options: { main: "Unser Leistungsspektrum", meta: "Wer wir sind", other: "Kontakt" }
    has_sortorder: true

navigations:
    name: Navigations
    slug: navigations
    singular_name: navigation
    singular_slug: navigation
    behaves_like: categories
    multiple: false
    options: [ Header, Footer ]



